name: Bluesky Auto Reposter (nsfwbleusky)

on:
  schedule:
    - cron: "0 */2 * * *"  # iedere 1 uur
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python setup
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run autoposter (nsfwbleusky)
        env:
          BSKY_USERNAME_NB: ${{ secrets.BSKY_USERNAME_NB }}
          BSKY_PASSWORD_NB: ${{ secrets.BSKY_PASSWORD_NB }}
        run: python autoposter_nb2.py