name: Unrepost all (NB)

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (true/false)"
        required: true
        default: "true"
      max_actions:
        description: "Max unreposts per run (safety cap)"
        required: true
        default: "500"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install atproto

      - name: Unrepost everything (NB account)
        env:
          BSKY_USERNAME_NB: ${{ secrets.BSKY_USERNAME_NB }}
          BSKY_PASSWORD_NB: ${{ secrets.BSKY_PASSWORD_NB }}
          DRY_RUN: ${{ inputs.dry_run }}
          MAX_ACTIONS: ${{ inputs.max_actions }}
          SLEEP_SECONDS: "0.15"
        run: |
          python scripts/unrepost_all_nb.py