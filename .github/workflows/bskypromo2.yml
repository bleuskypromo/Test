name: Bluesky Auto Reposter (Promo Feed 2)

on:
  schedule:
    - cron: "0 */2 * * *"  # iedere uur
  workflow_dispatch:       # handmatig starten kan ook

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install atproto

      - name: Run autoposter feed 2 (bskypromo)
        env:
          BSKY_USERNAME_BP: ${{ secrets.BSKY_USERNAME_BP }}
          BSKY_PASSWORD_BP: ${{ secrets.BSKY_PASSWORD_BP }}
        run: python autoposter_bp2.py